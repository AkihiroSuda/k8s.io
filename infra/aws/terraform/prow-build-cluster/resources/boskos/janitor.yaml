apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 2 # 2 distributed janitor instances
  selector:
    matchLabels:
      app: boskos-janitor
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      terminationGracePeriodSeconds: 300
      serviceAccountName: boskos-janitor
      containers:
        - name: boskos-janitor
          image: gcr.io/k8s-staging-boskos/aws-janitor-boskos:v20230331-659ef2e
          args:
            - --boskos-url=http://boskos.test-pods.svc.cluster.local.
            - --resource-type=aws-account,aws-gpu-account,aws-scalability-account,aws-scalability-scale-account
            - --pool-size=20
            - --
            - --hours=0
