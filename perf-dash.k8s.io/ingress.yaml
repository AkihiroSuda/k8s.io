apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: perfdash
  labels:
    app: perfdash
  annotations:
    kubernetes.io/ingress.global-static-ip-name: perf-dash-k8s-io-ingress-prod
spec:
  tls:
  - secretName: perfdash-k8s-io-tls
  backend:
    serviceName: perfdash-status
    servicePort: status
